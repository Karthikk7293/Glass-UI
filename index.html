<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GLASS UI</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <div class="avatar">
                        <img   src="images/IMG20200809155500.jpg" alt="">
                    </div>
                    <h2>Karthik K</h2>
                    <p>Pro Gamer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/twitch.png" alt="">
                        <h3>Streams</h3>
                    </div>
                    <div class="link">
                        <img  src="images/upcoming.png" alt="">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img class="logo" src="images/steam.png" alt="">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="images/library.png" alt="">
                        <h3>Library</h3>
                    </div>

                </div>

                <div class="pro">
                    <h2>Join pro for free Games.</h2>
                    <img src="images/controller.png" alt="">
                    
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>ACTIVE GAMES</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhala</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="persentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sack Boy Advanced Edition </h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="persentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Amazing Spiderman 2</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="persentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
    </main>
</body>
</html>
